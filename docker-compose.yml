version: '3'
services:
  server1:
    image: ssv-dkg-tool:latest
    networks:
      - shared_network
    ports:
      - "3030:3030"
    entrypoint: /app
    command: ["start-dkg-server", "--privKey", "/data/server1/key"]
    volumes:
      - ./examples:/data

  server2:
    image: ssv-dkg-tool:latest
    networks:
      - shared_network
    ports:
      - "3031:3030"
    entrypoint: /app
    command: ["start-dkg-server", "--privKey", "/data/server2/key"]
    volumes:
      - ./examples:/data

  server3:
    image: ssv-dkg-tool:latest
    networks:
      - shared_network
    ports:
      - "3032:3030"
    entrypoint: /app
    command: ["start-dkg-server", "--privKey", "/data/server3/key"]
    volumes:
      - ./examples:/data

  server4:
    image: ssv-dkg-tool:latest
    networks:
      - shared_network
    ports:
      - "3033:3030"
    entrypoint: /app
    command: ["start-dkg-server", "--privKey", "/data/server4/key" ]
    volumes:
      - ./examples:/data

  client:
    image: ssv-dkg-tool:latest
    depends_on:
      - server1
      - server2
      - server3
      - server4
    networks:
      - shared_network
    entrypoint: /app
    command: [ "init-dkg",
               "--operatorIDs", "1,2,3,4",
               "--operatorsInfoPath", "./data/operators.csv",
               "--owner", "0x81592c3de184a3e2c0dcb5a261bc107bfa91f494",
               "--nonce",  "1",
               "--threshold",  "3",
               "--withdrawAddress", "0100000000000000000000001d2f14d2dffee594b4093d42e4bc1b0ea55e8aa7",
               "--fork", "'prater'"]
    volumes:
      - ./examples:/data

networks:
  shared_network:
