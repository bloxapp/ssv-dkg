---
apiVersion: v1
kind: Service
metadata:
  name: ssv-dkg-67-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: ssv-dkg-67
spec:
  type: ClusterIP
  ports:
    - port: 3067
      protocol: TCP
      targetPort: 3067
      name: port-3067
  selector:
    app: ssv-dkg-67
---
apiVersion: REPLACE_API_VERSION
kind: Deployment
metadata:
  labels:
    app: ssv-dkg-67
  name: ssv-dkg-67
  namespace: REPLACE_NAMESPACE
spec:
  replicas: REPLACE_REPLICAS
  selector:
    matchLabels:
      app: ssv-dkg-67
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ssv-dkg-67
    spec:
      containers:
      - name: ssv-dkg-67
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG
        imagePullPolicy: Always
        resources:
          limits:
            cpu: REPLACE_NODES_CPU_LIMIT
            memory: REPLACE_NODES_MEM_LIMIT
        ports:
        - containerPort: 3067
        command: ["/bin/ssv-dkg", "start-operator", "--configPath=/data/config", "--privKeyPassword=/data/password", "--privKey=/data/encrypted_private_key_op67.json"]
        volumeMounts:
        - name: secrets-file
          mountPath: "/data/encrypted_private_key_op67.json"
          subPath: encrypted_private_key_op67.json
        - name: ssv-dkg-67-cm
          mountPath: /data/password
          subPath: password
        - name: ssv-dkg-67-cm
          mountPath: /data/config/config.yaml
          subPath: operator.yaml
      imagePullSecrets:
        - name: ecr-repo
      volumes:
        - name: secrets-file
          secret:
            secretName: ssv-dkg-67
        - name: ssv-dkg-67-cm
          configMap:
            name: ssv-dkg-67-cm
      hostNetwork: true
